<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            width: 80%; /* Lebar slider */
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px; /* Saiz font yang lebih besar untuk mobile */
            }
            .container {
                flex-direction: row;
            }
            .column {
                flex: 1;
            }
            .main-column {
                flex: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column"></div> <!-- Kolom kiri -->
        <div class="main-column">
            <h2>Laju Nak Pi Mana?</h2> <!-- Tajuk yang diubah -->
            <label for="speedBefore">Kelajuan Sebelum (km/j):</label>
            <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
            <span id="speedBeforeValue">80</span> km/j
            <br><br>
            <label for="speedAfter">Kelajuan Selepas (km/j):</label>
            <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
            <span id="speedAfterValue">130</span> km/j
            <br><br>
            <p>Masa Dijimatkan: <span id="timeSaved"></span> jam</p>
        </div>
        <div class="column"></div> <!-- Kolom kanan -->
    </div>

    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = 100; // Jarak baseline 100 km

            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;

            // Mengubah waktu dari jam ke jam dan minit
            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);

            document.getElementById("speedBeforeValue").textContent = speedBefore;
            document.getElementById("speedAfterValue").textContent = speedAfter;
            document.getElementById("timeSaved").textContent = jam + " jam " + minit + " minit";
        }

        // Panggil fungsi ini sekali untuk mengemaskini UI pada permulaan
        calculateTime();
    </script>
</body>
</html>
