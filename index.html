<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .slider-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            background: #ccc;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        h2 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 30px;
        }
        .center-text {
            text-align: center;
            width: 100%;
        }
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }
        /* Tambahkan CSS untuk tata letak kolom */
        .column-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Tambahkan CSS untuk gambar header */
        .header-image {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        /* Tambahkan CSS untuk label */
        .label {
            font-weight: bold;
        }
        /* Tambahkan CSS untuk angka kelajuan dan jarak perjalanan */
        .value {
            font-size: 18px;
        }
    </style>
</head>
