<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://raw.githubusercontent.com/taufec/studious-train/e9a53dfac1280cffbac8f99487aaa4b83c768440/smaller-2023-12-07T04_21_20.545Z.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #c0c0c0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 15px;
            background: #333;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 10px 0;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ff4500;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff4500;
            cursor: pointer;
        }

        h2 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .center-text {
            text-align: center;
            width: 100%;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px !important;
            }
            .slider {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laju Nak Pi Mana?</h2>
        <label for="speedBefore">Kelajuan Sebelum:</label>
        <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
        <span id="speedBeforeValue">80</span> km/j
        <br><br>
        <label for="speedAfter">Kelajuan Selepas:</label>
        <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
        <span id="speedAfterValue">130</span> km/j
        <br><br>
        <div class="center-text">
            <p>Masa yang kononnya berjaya dijimatkan:</p>
            <p><span id="timeSaved"></span></p>
            <p>Untuk setiap 100km perjalanan</p>
        </div>
    </div>
    
    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = 100; 

            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;

            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);

            document.getElementById("speedBeforeValue").textContent = speedBefore + ' km/j';
            document.getElementById("speedAfterValue").textContent = speedAfter + ' km/j';
            document.getElementById("timeSaved").textContent = jam + " jam " + minit + " minit";
        }

        calculateTime(); // Memanggil fungsi ini sekali untuk mengemaskini UI pada permulaan
    </script>
</body>
</html>
