<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Kalkulator Penjimatan Masa ðŸš—</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Tambahkan link untuk favicon emoji ðŸš— -->
    <link rel="icon" href="ðŸš—" type="image/x-icon">
    <link rel="shortcut icon" href="ðŸš—" type="image/x-icon">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 15px;
            background: #ccc;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 10px 0;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        h2 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 30px;
        }
        .center-text {
            text-align: center;
            width: 100%;
        }
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        /* Tambahkan CSS untuk flip clock */
        .flip-clock {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }

        .flip-clock-wrapper {
            display: flex;
        }

        .flip-clock-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }

        .flip-clock-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
            height: 70px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flip-clock-top,
        .flip-clock-bottom {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }

        .flip-clock-card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flip-clock-divider {
            font-size: 36px;
            margin: 0 5px;
        }
        
        /* Tambahkan CSS untuk header image */
        .header-image {
            width: 100%;
            max-width: 600px; /* Sesuaikan dengan lebar gambar */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tambahkan header image di sini -->
        <img class="header-image" src="https://raw.githubusercontent.com/taufec/studious-train/1fc0d8098c496884d32f57f163fedaa9a316a6a9/Unknown.png" alt="Header Image">
        <h2>Laju Nak Pi Mana? ðŸš—</h2>
        <div class="box">
            <label for="speedBefore">Kelajuan Sebelum:</label>
            <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
            <div class="speed-display"><span id="speedBeforeValue">80</span> km/j</div>
        </div>
        <div class="box">
            <label for="speedAfter">Kelajuan Selepas:</label>
            <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
            <div class="speed-display"><span id="speedAfterValue">130</span> km/j</div>
        </div>
        <div class="box">
            <div class="center-text">
                <p>Masa yang kononnya berjaya dijimatkan:</p>
                <div id="flip-clock" class="flip-clock">
                    <div class="flip-clock-wrapper">
                        <div class="flip-clock-unit">
                            <div class="flip-clock-inner">
                                <div class="flip-clock-top">
                                    <div class="flip-clock-card"></div>
                                </div>
                                <div class="flip-clock-bottom">
                                    <div class="flip-clock-card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-clock-divider">:</div>
                        <div class="flip-clock-unit">
                            <div class="flip-clock-inner">
                                <div class="flip-clock-top">
                                    <div class="flip-clock-card"></div>
                                </div>
                                <div class="flip-clock-bottom">
                                    <div class="flip-clock-card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Untuk setiap 100km perjalanan</p>
                <p><span id="timeSaved"></span></p> <!-- Menampilkan waktu aktual di sini -->
            </div>
        </div>
    </div>
    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = 100;
            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;
            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);
            document.getElementById("speedBeforeValue").textContent = speedBefore;
            document.getElementById("speedAfterValue").textContent = speedAfter;
            setFlipClockValue(jam, minit);

            // Tambahkan kode untuk pembaruan waktu secara real-time
            var currentTime = new Date();
            currentTime.setHours(currentTime.getHours() + jam);
            currentTime.setMinutes(currentTime.getMinutes() + minit);

            // Format waktu ke format hh:mm
            var formattedTime = currentTime.getHours().toString().padStart(2, '0') + ":" + currentTime.getMinutes().toString().padStart(2, '0');

            // Tampilkan waktu aktual
            document.getElementById("timeSaved").textContent = formattedTime;
        }

        function setFlipClockValue(jam, minit) {
            var flipClock = document.getElementById("flip-clock");
            var flipClockCards = flipClock.querySelectorAll(".flip-clock-card");
            setCardValue(flipClockCards[0], Math.floor(jam / 10));
            setCardValue(flipClockCards[1], jam % 10);
            setCardValue(flipClockCards[3], Math.floor(minit / 10));
            setCardValue(flipClockCards[4], minit % 10);
        }

        function setCardValue(card, value) {
            card.textContent = value;
        }

        calculateTime();
    </script>
</body>
</html>
