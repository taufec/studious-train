<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a3b3c 0%, #181818 100%);
            color: #c0c0c0;
            transition: background-color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 15px;
            background: #333;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 10px 0;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #ff4500;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff4500;
            cursor: pointer;
        }

        h2 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .center-text {
            text-align: center;
            width: 100%;
        }

        .value-label {
            display: inline-block;
            width: 50px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px !important;
            }
            .slider {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laju Nak Pi Mana?</h2>
        <div style="display: flex; justify-content: center; align-items: center;">
            <label for="speedBefore">Kelajuan Sebelum:</label>
            <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
            <span id="speedBeforeValue" class="value-label">80</span> km/j
        </div>
        <br>
        <div style="display: flex; justify-content: center; align-items: center;">
            <label for="speedAfter">Kelajuan Selepas:</label>
            <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
            <span id="speedAfterValue" class="value-label">130</span> km/j
        </div>
        <div class="center-text">
            <p>Masa yang kononnya berjaya dijimatkan:</p>
            <p><span id="timeSaved"></span></p>
            <p>Untuk setiap 100km perjalanan</p>
        </div>
    </div>
    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = 100; 

            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;

            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);

            document.getElementById("speedBeforeValue").textContent = speedBefore + ' km/j';
            document.getElementById("speedAfterValue").textContent = speedAfter + ' km/j';
            document.getElementById("timeSaved").textContent = jam + " jam " + minit + " minit";
        }

        function updateBackgroundColor(value) {
            const colorValue = Math.round((value - 10) / (200 - 10) * 255);
            document.body.style.background = `linear-gradient(135deg, rgb(${colorValue}, 64, 255) 0%, #181818 100%)`;
        }

        document.getElementById('speedAfter').addEventListener('input', function(e) {
            updateBackgroundColor(e.target.value);
        });

        calculateTime();
    </script>
</body>
</html>
