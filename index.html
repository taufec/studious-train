<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 15px;
            background: #ccc;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 10px 0;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        h2 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 30px;
        }
        .center-text {
            text-align: center;
            width: 100%;
        }
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }
        /* Tambahkan CSS untuk tata letak kolom */
        .column-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Tambahkan CSS untuk gambar header */
        .header-image {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column-container">
            <img src="https://raw.githubusercontent.com/taufec/studious-train/1fc0d8098c496884d32f57f163fedaa9a316a6a9/Unknown.png" class="header-image" alt="Header Image">
            <div class="box">
                <label for="speedBefore">Kelajuan Sebelum:</label>
                <div class="slider-container">
                    <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
                    <span id="speedBeforeValue">80 km/j</span>
                </div>
            </div>
            <div class="box">
                <label for="speedAfter">Kelajuan Selepas:</label>
                <div class="slider-container">
                    <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
                    <span id="speedAfterValue">130 km/j</span>
                </div>
            </div>
            <div class="box">
                <label for="distance">Jarak Perjalanan:</label>
                <div class="slider-container">
                    <input type="range" id="distance" class="slider" min="10" max="200" value="100" oninput="calculateTime()">
                    <span id="distanceValue">100 km</span>
                </div>
            </div>
            <div class="box">
                <div class="center-text">
                    <p>Masa yang kononnya berjaya dijimatkan:</p>
                    <p><span id="timeSaved"></span></p>
                    <p>Untuk setiap 100km perjalanan</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = document.getElementById("distance").value; // Mengambil nilai jarak dari slider jarak
            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;
            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);
            document.getElementById("speedBeforeValue").textContent = speedBefore + " km/j";
            document.getElementById("speedAfterValue").textContent = speedAfter + " km/j";
            document.getElementById("distanceValue").textContent = distance + " km";
            document.getElementById("timeSaved").textContent = jam + " jam " + minit + " minit";
        }
        calculateTime();
    </script>
</body>
</html>
