<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Kalkulator Penjimatan Masa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 15px;
            background: #ccc;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 10px 0;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #007bff;
            cursor: pointer;
        }
        h2 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 30px;
        }
        .center-text {
            text-align: center;
            width: 100%;
        }
        .speed-value {
            display: flex;
            align-items: center;
        }
        .unit {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laju Nak Pi Mana?</h2>
        <label for="speedBefore">Kelajuan Sebelum:</label>
        <div class="speed-value">
            <input type="range" id="speedBefore" class="slider" min="10" max="200" value="80" oninput="calculateTime()">
            <span id="speedBeforeValue">80</span>
            <span class="unit">km/j</span>
        </div>
        <br><br>
        <label for="speedAfter">Kelajuan Selepas:</label>
        <div class="speed-value">
            <input type="range" id="speedAfter" class="slider" min="10" max="200" value="130" oninput="calculateTime()">
            <span id="speedAfterValue">130</span>
            <span class="unit">km/j</span>
        </div>
        <br><br>
        <div class="center-text">
            <p>Masa yang kononnya berjaya dijimatkan:</p>
            <p><span id="timeSaved"></span></p>
            <p>Untuk setiap 100km perjalanan</p>
        </div>
    </div>
    <script>
        function calculateTime() {
            var speedBefore = document.getElementById("speedBefore").value;
            var speedAfter = document.getElementById("speedAfter").value;
            var distance = 100;
            var timeBefore = distance / speedBefore;
            var timeAfter = distance / speedAfter;
            var timeSaved = timeBefore - timeAfter;
            var jam = Math.floor(timeSaved);
            var minit = Math.round((timeSaved - jam) * 60);
            document.getElementById("speedBeforeValue").textContent = speedBefore;
            document.getElementById("speedAfterValue").textContent = speedAfter;
            document.getElementById("timeSaved").textContent = jam + " jam " + minit + " minit";
        }
        calculateTime();
    </script>
</body>
</html>
